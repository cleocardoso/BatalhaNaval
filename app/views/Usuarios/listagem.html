#{extends 'main.html' /}
#{set title:'Listar Usuarios' /}

<meta charset="UTF-8"/>


 <div class="card card-register mx-auto mt-5">
 
        <div class="card-header">Lista de Usuarios </div>
        <div class="card-body">
      
         <table class="table dataTable" id="dataTable">
          
       <thead>
         <th rowspan="1" colspan="1" >Nome</th>
         <th rowspan="1" colspan="1">E-Mail</th>
        
       </thead>
       <tbody>
	#{list items:usuarios, as:'usuario'}
		<tr role="row">
           <td>${usuario.nome}</td>
           <td>${usuario.email}</td>
           <td>
           	
           	</td>
         </tr>
	#{/list}
	</tbody>
    </table>       
      <div class="row">
		<div class="form-group col-md-3">
			<a href="@{Usuarios.cadastrousuario}" class="btn btn-success btn-block">Novo Cliente</a>
		</div>

		<div class="form-group col-md-3">
			<a href="@{Application.index}" class="btn btn-danger btn-block">Sair</a>
		</div>
	</div>  
        
 </div>
 </div>
